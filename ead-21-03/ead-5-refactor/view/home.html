<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cadastro de Usuários</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../style/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<button onclick="$ctrl.navigateTo('contato.html')">Ir para a Tela de Contato</button>

<div class="container">
    <h1>Cadastro de Usuários</h1>
    <div class="row">
        <div class="col-12">
            <label for="userName">Nome:</label>
            <input type="email" name="name" id="userName"> <br>

        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <label for="email">Email:</label>
            <input name="email" type="text" id="email"> <br>
        </div>
    </div>

    <button onclick="$ctrl.addUser()">Adicionar</button>
</div>

<div class="container">
    <h2>Usuários Cadastrados</h2>

    <ul id="usersList"></ul>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="../controller/home.controller.js"></script>
</body>
</html>
